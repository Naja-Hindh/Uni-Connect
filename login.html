<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Uni-Connect</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for specific login page overrides or unique elements if needed, 
           but mostly using styles.css */
        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="login-container fade-in-up visible">
        <div class="login-header">
            <a href="index.html" class="logo">
                <img src="assets/logo.jpg" alt="Uni-Connect Logo">
            </a>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <div class="login-tabs">
            <div class="login-tab active" onclick="switchTab('login')">Login</div>
            <div class="login-tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="student@university.edu" required>
                </div>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-actions">
                <label class="checkbox-container">
                    <input type="checkbox"> Remember me
                    <span class="checkmark"></span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" placeholder="John Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="student@university.edu" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn">
                <i class="fab fa-github"></i> GitHub
            </button>
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a></p>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.login-tab');
            const footerText = document.querySelector('.login-footer p');

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
                footerText.innerHTML = 'Don\'t have an account? <a href="#" onclick="switchTab(\'signup\')">Sign up</a>';
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                footerText.innerHTML = 'Already have an account? <a href="#" onclick="switchTab(\'login\')">Login</a>';
            }
        }
    </script>
</body>

</html>
